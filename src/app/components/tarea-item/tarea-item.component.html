<div class="card mb-3 shadow-sm {{ getUrgenciaClass() }}" style="border-left: 5px solid;">
  <div class="card-body">
    <h5 class="card-title">{{ tarea.nombre }}</h5>
    <p class="card-text">{{ tarea.descripcion }}</p>
    <p class="card-text">
      <small class="text-muted">Fecha lÃ­mite: {{ tarea.fechaLimite | date:'shortDate' }}</small>
    </p>
